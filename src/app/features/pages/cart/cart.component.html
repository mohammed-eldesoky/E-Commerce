<section class="flex-col   justify-center items-center">


 
    <div class=" w-[90%] flex  justify-end  mt-4">
        <button class="btn bg-green-500 text-white rounded py-1  px-3" (click)="clear()">Clear</button>
    </div>
    <div class="sm:flex-col   md:flex   justify-center items-center my-5">


       <div class="md:w-1/3">
            

<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm  flex flex-col items-center justify-center mt-8 py-5">
    <h2 class="text-green-700 text-3xl text-center">Cart Products</h2>
     <span class="my-2 text-3xl  font-light">Total Price: {{totalPrice}}</span>
   
        <div class="flex items-center justify-between">
           
            <a  [routerLink]="['/pay',cartId]" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Pay Now</a>
        </div>
    </div>
</div>

        <div class="md:w-2/3">


            <div class="relative overflow-x-auto m-5 shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-16 py-3">
                                <span class="sr-only">Image</span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Product
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Qty
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of cartList; track $index) {
                        <tr class="bg-white border-b border-gray-200 hover:bg-gray-50 ">
                            <td class="p-4">
                                <img [src]="item.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900">
                               {{item.product.title}}
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <button (click)="updateCard(item.product._id,item.count-1)" class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200"   type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                        </svg>
                                    </button>
                                    <div>
                                        <input type="number" id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block px-2.5 py-1" [placeholder]="item.count" required />
                                    </div>
                                    <button (click)="updateCard(item.product._id,item.count+1)"  class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200  " type="button">
                                        <span class="sr-only">Quantity button</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900">
                              {{item.price}}EGP
                            </td>
                            <td class="px-6 py-4">
                                <button (click)="removeProduct(item.product._id)"  class="font-medium text-red-600  hover:underline">Remove</button>
                                <!-- <button (click)="removeProduct(item.product._id)" class="font-medium text-red-600  hover:underline">Remove</button> -->
                            </td>
                        </tr>
                       }
                    </tbody>
                </table>
            </div>
            
        </div>
 

        </div>

<div class="w-[50%] flex mx-auto  justify-center items-center">
       @if (dataRes) {
       
<div role="status " class="flex justify-center">

    }
</div>
</section>

<app-footer></app-footer>

<div class="w-[90%] mx-auto md:flex items-center mt-3">
<div class="sm:w-3/3 md:w-1/3">
<img [src]="details.imageCover" class="w-full" alt="">
</div>
<div class="sm:w-3/3  md:w-2/3">
<div>
    <h2 class="text-slate-950 font-medium">{{details.title}}</h2>
    <p class="text-gray-500 font-light">{{details.description}}</p>

    <p class="text-green-500 font-medium">{{details.category.name}}</p>

    <div class="flex justify-between mb-3">
       <p>{{details.price}}EGP</p> 
       <div><span>{{details.ratingsAverage}}</span>
    <i class="fa-solid fa-star text-yellow-300"></i></div>
    </div>

    <div>
        <button class="rounded py-2 w-[90%] mx-auto text-white bg-green-500 ">Add To Cart +</button>
    </div>
</div>
</div>
</div>
